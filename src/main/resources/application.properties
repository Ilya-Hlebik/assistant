spring.datasource.url=jdbc:mysql://localhost:3306/assistant?createDatabaseIfNotExist=true&useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.liquibase.change-log=classpath:/db/liquibase-changelog.xml


logging.file=log/application.log
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
logging.level.com.web.assistant=DEBUG
spring.jpa.hibernate.ddl-auto=create
spring.security.jwt.token.secret-key= secret-key
spring.security.jwt.token.expire-length= 300000

UserController.signin=Authenticates user and returns its JWT token.
UserController.signup=Creates user and returns its JWT token
UserController.delete=Deletes specific user by username
UserController.search=Returns specific user by username
UserController.me=Returns current user's data
